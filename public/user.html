                                <form id="user-form">
                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-6">
                                            <label for="name">Name</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                value=""
                                                id="name"
                                                name="name"
                                                placeholder="User Name"
                                            />
                                        </div>
                                        <div class="form-group col-12 col-md-6">
                                            <label for="email">Email</label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                value=""
                                                id="email"
                                                name="email"
                                                placeholder="User Email"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-6">
                                            <label for="password">Password</label>
                                            <input
                                                type="password"
                                                class="form-control"
                                                value=""
                                                id="password"
                                                name="password"
                                                placeholder="New Password"
                                            />
                                        </div>
                                        <div class="form-group col-12 col-md-6">
                                            <label for="password_confirm">Confirm Password</label>
                                            <input
                                                type="password"
                                                class="form-control"
                                                value=""
                                                id="password_confirm"
                                                name="password_confirm"
                                                placeholder="Confirm Password"
                                            />
                                        </div>
                                        <span id="error-message"></span>
                                    </div>

                                    <button id="create-btn" type="submit" class="btn btn-primary float-right">

                                    </button>
                                </form>
