<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Title -->
        <title>notiFLY/Reset Password</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="public/img/favicon.ico" />

        <!-- Template -->
        <link rel="stylesheet" href="/css/graindashboard.css" />
    </head>

    <body class="">
        <main class="main">
            <div class="content">
                <div class="container-fluid pb-5">
                    <div class="row justify-content-md-center">
                        <div class="card-wrapper col-12 col-md-4 mt-5">
                            <div class="brand text-center mb-3">
                                <a href="/"
                                    ><img
                                        src="/icon/logo.png"
                                        alt="notiFLY"
                                        style="width: auto; height: 50px"
                                        style="margin-bottom: 100px"
                                /></a>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Reset Password</h4>
                                    <form id="reset-form">
                                        <div class="form-group">
                                            <label for="password">New Password </label>
                                            <input
                                                id="password"
                                                type="password"
                                                class="form-control"
                                                name="password"
                                                required=""
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label for="password-confirm">Confirm New Password </label>
                                            <input
                                                id="password-confirm"
                                                type="password"
                                                class="form-control"
                                                name="password_confirmation"
                                                required=""
                                            />
                                        </div>

                                        <button id="reset-btn" type="submit" class="btn btn-primary">Reset</button>
                                    </form>
                                </div>
                            </div>
                            <footer class="footer mt-3">
                                <div class="container-fluid">
                                    <div class="footer-content text-center small">
                                        <span class="text-muted">&copy; 2023 notiFLY All Rights Reserved.</span>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- <script src="/script/authentication.js"></script> -->
        <script src="/script/user.js"></script>
    </body>
</html>
