<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Title -->
        <title>notiFLY/Reset Password</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="/icon/favicon.png" />

        <!-- Template -->
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/graindashboard.css" />
    </head>

    <body class="">
        <!-- Navbar 1 - Bootstrap Brain Component -->
        <nav
            class="navbar navbar-expand-lg bsb-navbar bsb-navbar-hover bsb-navbar-caret bsb-tpl-navbar-float bsb-tpl-navbar-sticky"
            data-bs-theme="light"
            data-bsb-stuck-bg="bg-primary"
            data-bsb-stuck-theme="light"
        >
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="/icon/logo.png" class="bsb-tpl-logo" alt="" />
                </a>
                <button
                    class="navbar-toggler border-0"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="currentColor"
                        class="bi bi-list"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                        />
                    </svg>
                </button>
                <div
                    class="offcanvas offcanvas-end bg-primary"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul id="bsb-tpl-navbar" class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="signin.html">Sign-in</a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="mailto:alison.mjchuang@gmail.com?subject:Contact notiFLY Team&body=Hi, I'm the founder of notiFLY. Please write your question below and will get back to you soon.THank you!"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="content">
                <div class="container-fluid pb-5">
                    <div class="row justify-content-md-center">
                        <div class="card-wrapper col-12 col-md-4 mt-20">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Reset Password</h4>
                                    <form id="reset-form">
                                        <div class="form-group">
                                            <label for="password">New Password </label>
                                            <div class="input-group">
                                                <input
                                                    id="password"
                                                    type="password"
                                                    class="form-control"
                                                    name="password"
                                                    required
                                                />
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-soft toggle-password" type="button">
                                                        <i class="gd-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="password-confirm">Confirm New Password </label>
                                            <div class="input-group">
                                                <input
                                                    id="password-confirm"
                                                    type="password"
                                                    class="form-control"
                                                    name="password_confirmation"
                                                    required
                                                />
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-soft toggle-password" type="button">
                                                        <i class="gd-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <button id="reset-btn" type="submit" class="btn btn-primary btn-block">
                                            Reset
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/script/user.js"></script>
    </body>
</html>
